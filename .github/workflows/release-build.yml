# Build and upload release When tag v*.*.*
name: Release Build

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-workflow-build:
    uses: ./.github/workflows/hugo.yaml

  upload-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: github-pages
    
      - name: Display structure of downloaded files
        run: ls -R

      - name: Zip site
        run: |
          zip -r site.zip ./
          
      - name: Use last commit message as a body of new release
        id: read_release
        shell: bash
        run: |
          r=$(git log -1 --pretty=%B | cat)                 # <--- Get last commit message
          r="${r//'%'/'%25'}"                               # Multiline escape sequences for %
          r="${r//$'\n'/'%0A'}"                             # Multiline escape sequences for '\n'
          r="${r//$'\r'/'%0D'}"                             # Multiline escape sequences for '\r'
          echo "::set-output name=RELEASE_BODY::$r"         # <--- Set environment variable
          
      - name: Upload build result to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: site.zip
          asset_name: site_$tag.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: |
            ${{ steps.read_release.outputs.RELEASE_BODY }} 
